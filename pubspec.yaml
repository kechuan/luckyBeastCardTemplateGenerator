name: lucky_beast_card_template_generator
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  window_manager: ^0.4.3
  fluent_ui: ^4.10.0
  path_provider: ^2.1.5
  photo_view: ^0.15.0
  image_gallery_saver: ^2.0.3
  slang: ^4.12.0
  slang_flutter: ^4.12.0
  provider: ^6.1.5+1
  equatable: ^2.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  build_runner: ^2.10.5
  slang_build_runner: ^4.12.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/offical_card_template/element_type/
    - assets/offical_card_template/construction_card/
    - assets/offical_card_template/minion_card/
    - assets/offical_card_template/spell_card/
    - assets/offical_card_template/rarity_type/
    - assets/custom_card_template/

